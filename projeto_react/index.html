<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Notas</h1>

  <div class="cadastro">
    <input id="nomeAluno" placeholder="Nome do aluno">
    <input id="notaAluno" type="number" placeholder="Nota (0-10)" min="0" max="10" oninput="validarNota(this)">
    <button onclick="adicionarAluno()">Adicionar</button>
  </div>

  <div class="filtros">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('aprovados')">Aprovados (>=6)</button>
    <button onclick="filtrar('reprovados')">Reprovados (<6)</button>
    <button onclick="verificarMaxima()">Algum com nota m√°xima?</button>
    <button onclick="verificarTodosAprovados()">Todos aprovados?</button>
  </div>

  <div id="mediaGeral"></div>
  <ul id="listaAlunos"></ul>

  <div id="toast-container"></div>

  <script src="script.js"></script>
</body>
</html>
